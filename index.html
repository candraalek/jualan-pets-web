<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Jualan Pets Grow a Garden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    ðŸŒ¿ Daftar Jualan Pets Grow a Garden  
    <br><small>(klik gambar untuk melihat fungsi & pesan)</small>
</header>

<div class="container">

    <div class="pet-card" 
        data-name="NM Huge Spider 47.02kg" 
        data-images="images/spider.png"
        data-stock="ready">
        <img src="images/spider.png">
        <div class="pet-name">NM Huge Spider 47.02kg</div>
        <div class="pet-price">Rp 40.000</div>
    </div>

    <div class="pet-card" 
        data-name="NM Spider 86.63kg" 
        data-images="images/spider.png"
        data-stock="ready">
        <img src="images/spider.png">
        <div class="pet-name">NM Spider 86.63kg</div>
        <div class="pet-price">Rp 80.000</div>
    </div>

    <div class="pet-card sold" 
        data-name="NM Spider 98.50kg" 
        data-images="images/spider.png"
        data-stock="3"> 
        <img src="images/spider.png">
        <div class="pet-name">NM Spider 98.50kg</div>
        <div class="pet-price">SOLD</div>
    </div>

</div>

<!-- MODAL -->
<div id="petModal" class="modal">
    <div class="modal-content">
        <span class="closeBtn">&times;</span>

        <img id="modalImage">
        <h2 id="modalName"></h2>
        <p id="modalFunction"></p>

        <button id="orderBtn" class="btn">Pesan</button>

        <div id="orderOptions" class="order-box">
            <button id="confirmOrder" class="btn confirm">Konfirmasi Pesanan</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
