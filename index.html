<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Jualan Pets Grow a Garden</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h2>ðŸŒ¿ Daftar Jualan Pets Grow a Garden</h2>
        <p>(klik gambar untuk melihat fungsi & pesan)</p>
    </div>

    <div class="container">

        <!-- PET 1 -->
        <div class="pet-card">
            <img src="images/spider1.png" class="pet-img">
            <h3 class="pet-name">NM Huge Spider 47.02kg</h3>
            <p class="pet-price">Rp 40.000</p>
            <p class="pet-fungsi" hidden>Menambah damage dan kecepatan panen.</p>
        </div>

        <!-- PET 2 -->
        <div class="pet-card">
            <img src="images/spider2.png" class="pet-img">
            <h3 class="pet-name">NM Spider 86.63kg</h3>
            <p class="pet-price">Rp 80.000</p>
            <p class="pet-fungsi" hidden>Damage + Speed panen naik.</p>
        </div>

        <!-- PET 3 -->
        <div class="pet-card">
            <img src="images/spider3.png" class="pet-img">
            <h3 class="pet-name">NM Spider 98.50kg</h3>
            <p class="pet-price">Rp 100.000</p>
            <p class="pet-fungsi" hidden>Boost besar untuk farming.</p>
        </div>

    </div>

    <!-- MODAL -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>

            <img id="modal-img" class="modal-img">
            <h2 id="modal-name"></h2>
            <p id="modal-fungsi"></p>
            <p id="modal-price" class="modal-price"></p>

            <label for="jumlah">Jumlah yang dibeli:</label>
            <input type="number" id="jumlah" value="1" min="1">

            <button id="btn-pesan" class="pesan-btn">Pesan</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
