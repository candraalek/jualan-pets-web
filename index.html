<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Jualan Pets Grow a Garden</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    header {
        background: #32a852;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 22px;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .pet-card {
        background: white;
        border-radius: 12px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: .2s;
    }

    .pet-card:hover {
        transform: scale(1.05);
    }

    .pet-card img {
        width: 140px;
        margin-bottom: 10px;
    }

    .pet-name {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .pet-price {
        color: green;
    }

    /* --- MODAL POPUP --- */

    .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,.6);
    }

    .modal-content {
        background: white;
        width: 90%;
        max-width: 380px;
        margin: 10% auto;
        padding: 20px;
        border-radius: 14px;
        text-align: center;
        animation: fadeIn .3s;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .closeBtn {
        float: right;
        font-size: 24px;
        cursor: pointer;
    }

    #modalImage {
        width: 140px;
        display: block;
        margin: auto;
    }

    .order-btn, .confirm-btn {
        background: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 15px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
    }
</style>
</head>
<body>

<header>
    ðŸŒ¿ Daftar Jualan Pets Grow a Garden  
    <br><small>(klik gambar untuk melihat fungsi & pesan)</small>
</header>

<div class="container">

    <!-- CONTOH PET 1 -->
    <div class="pet-card" data-name="NM Huge Spider 47.02kg" data-img="img/spider1.png">
        <img src="img/spider1.png">
        <div class="pet-name">NM Huge Spider 47.02kg</div>
        <div class="pet-price">Rp 40.000</div>
    </div>

    <!-- CONTOH PET 2 -->
    <div class="pet-card" data-name="NM Spider 86.63kg" data-img="img/spider2.png">
        <img src="img/spider2.png">
        <div class="pet-name">NM Spider 86.63kg</div>
        <div class="pet-price">Rp 80.000</div>
    </div>

    <!-- CONTOH PET 3 -->
    <div class="pet-card" data-name="NM Spider 98.50kg" data-img="img/spider3.png">
        <img src="img/spider3.png">
        <div class="pet-name">NM Spider 98.50kg</div>
        <div class="pet-price">Rp 100.000</div>
    </div>

</div>

<!-- --- MODAL POPUP --- -->
<div id="petModal" class="modal">
    <div class="modal-content">
        <span class="closeBtn">&times;</span>

        <img id="modalImage">
        <h2 id="modalName"></h2>
        <p id="modalFunction"></p>

        <button id="orderBtn" class="order-btn">Pesan</button>

        <!-- PILIH JUMLAH BELI -->
        <div id="orderOptions" style="display:none; margin-top:20px;">
            <label>Pilih jumlah:</label><br>
            <input type="number" id="buyAmount" min="1" value="1" style="padding:5px; width:80px;">
            <br><br>
            <button id="confirmOrder" class="confirm-btn">Konfirmasi Pesanan</button>
        </div>
    </div>
</div>

<script>
// DATA FUNGSI PET
const petInfo = {
    "NM Huge Spider 47.02kg": "Fungsi: Menambah damage dan kecepatan panen.",
    "NM Spider 86.63kg": "Fungsi: Meningkatkan drop item langka.",
    "NM Spider 98.50kg": "Fungsi: Menambah kapasitas panen.",
    // tambahkan lagi sesuai daftar pet kamu
};

// Elemen modal
const modal = document.getElementById("petModal");
const modalImg = document.getElementById("modalImage");
const modalName = document.getElementById("modalName");
const modalFunction = document.getElementById("modalFunction");
const orderBtn = document.getElementById("orderBtn");
const orderOptions = document.getElementById("orderOptions");
const buyAmount = document.getElementById("buyAmount");
const confirmOrder = document.getElementById("confirmOrder");

// Tutup modal
document.querySelector(".closeBtn").onclick = () => {
    modal.style.display = "none";
    orderOptions.style.display = "none";
};

// Klik pet-card
document.querySelectorAll(".pet-card").forEach(card => {
    card.addEventListener("click", () => {
        const name = card.getAttribute("data-name");
        const img = card.getAttribute("data-img");

        modalName.textContent = name;
        modalImg.src = img;
        modalFunction.textContent = petInfo[name] || "Fungsi belum tersedia.";

        modal.style.display = "block";
    });
});

// Tombol PESAN
orderBtn.onclick = () => {
    orderOptions.style.display = "block";
};

// Konfirmasi PESAN â†’ DM Instagram
confirmOrder.onclick = () => {
    const name = modalName.textContent;
    const amount = buyAmount.value;

    const message = encodeURIComponent(
        `Halo kak, saya mau pesan:\n\n${name}\nJumlah: ${amount}\n\nApakah masih ready?`
    );

    // Ganti "yourusername" dengan username IG kamu
    window.open(`https://www.instagram.com/direct/t/yourusername/?text=${message}`, "_blank");
};
</script>

</body>
</html>
